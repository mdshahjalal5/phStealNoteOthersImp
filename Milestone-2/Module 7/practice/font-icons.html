<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <script
      src="https://kit.fontawesome.com/f43c8ff667.js"
      crossorigin="anonymous"
    ></script>
    <style>
      button {
        padding: 0.5em;
        background-color: lightblue;
        border: none;
      }
      .cart {
        text-align: center;
      }
      .social-handle {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1em;
        position: absolute;
        bottom: 0;
        right: 40%;
      }
      .fa-brands {
        font-size: 2.5em;
        color: salmon;
      }
      .footer {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div class="cart">
      <span>My Shopping cart:</span>
      <button><i class="fa-solid fa-cart-plus"></i>Buy Now</button>
    </div>
  </body>
  <footer class="social-handle">
    <div class="footer">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="#"><i class="fa-brands fa-tiktok"></i></a>
    </div>
  </footer>
</html>
