<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 150px;
        height: 150px;
        border: 1px solid gray;
        background-color: lightgreen;
      }
      .box:hover {
        width: 200px;
        height: 200px;
        transform: rotate(360deg);
        border-radius: 50%;
        transition: transform 0.5s ease-in-out, width 2s ease-in-out,
          height 2s ease-in-out, border-radius 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Transition</h2>
    </div>
    <div class="box">
      <h2>Transition</h2>
    </div>
    <div class="box">
      <h2>Transition</h2>
    </div>
  </body>
</html>
