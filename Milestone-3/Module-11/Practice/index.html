<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice</title>
    <!-- ** Bootstrap link for css CDN (content delivery network) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="text-light bg-success">Hello Bootstrap</h1>

    <h2 class="bg-danger text-white">I Am danger Man</h2>

    <h3 class="text-dark bg-info">I am exploring the bootstrap info</h3>
    <h3 class="text-light bg-primary">I am exploring the bootstrap info</h3>
    <h3 class="text-dark bg-warning">I am exploring the bootstrap info</h3>
    <h3 class="text-light bg-secondary">I am exploring the bootstrap info</h3>
    <h3 class="text-light bg-warning">I am exploring the bootstrap info</h3>
    <h3 class="text-warning bg-info">I am exploring the bootstrap info</h3>

    <!-- ** Self Button -->

    <button
      type="button"
      class="px-4 py-2 text-light bg-success ms-3 rounded-pill border-0"
    >
      Click me
    </button>

    <div class="container mt-5 bg-info py-3 text-danger">
      <p class="text-dark p-5 text-center">Hello Div</p>
    </div>

    <!-- ** Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
